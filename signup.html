<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Delight | Sign Up</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="signup-container">

    <!-- Left Image Section -->
    <div class="left-section">
        <img src="https://tse2.mm.bing.net/th/id/OIP.7jZPlQBivOtDp0U2iF0q5gAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Food Delight Burger">
    </div>

    <!-- Right Form Section -->
    <div class="right-section">
        <h1>Sign up!</h1>

        <div class="input-group">
            <label>Name</label>
            <input type="text" placeholder="Your name">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="email@example.com">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="******">
        </div>

        <button><a class="signup-btn" href="htmlfiles/index.html">Signup</a></button>
    </div>

</div>

</body>
</html>
